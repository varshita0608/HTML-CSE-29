<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MULTIMEDIA</title>
</head>
<body>
  <h1>Multimedia Example</h1>

  <!-- Image -->
  <img src="A_digital_photograph_captures_Halley's_Comet_strea.png" alt="example" width="200" height="200" />

  <!-- Audio -->
  <audio controls autoplay muted loop>
    <source src="lamour_billie_4.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Video -->
  <video controls autoplay muted width="400" height="300">
    <source src="2bfc8ed0dcc585607753a7c84337e5d6.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- YouTube embed (use the embed URL, not another iframe) -->
  <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/SQ3yDukNvAw?si=uyTWbGUnA7JOmNve"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen>
  </iframe>

  <p><a href="https://youtu.be/Qs8-Iiogbl0?si=1GKo6jaNTWZvj1zH" target="_blank">Link to youtube video</a></p>
</body>
</html>
